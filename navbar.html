<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #ffffff;
            --hover-color: #357ab7;
            --background-gradient: linear-gradient(135deg, #4a90e2, #6a5acd);
            --transition-time: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background: var(--background-gradient);
            color: var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .navbar a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color var(--transition-time), transform var(--transition-time);
        }

        .navbar a:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }

        .menu {
            display: flex;
            gap: 1rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        #menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: var(--primary-color);
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .menu a {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .menu a:last-child {
                border-bottom: none;
            }

            .hamburger {
                display: flex;
            }

            #menu-toggle:checked ~ .menu {
                display: flex;
            }
        }

        a:focus {
            outline: 2px dashed var(--secondary-color);
        }

        .hamburger:focus {
            outline: 2px dashed var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="#">Brand</a>
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </nav>
</body>
</html>
